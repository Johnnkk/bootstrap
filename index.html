<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulário de Triagem de Pronto-Socorro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade do Paciente:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="biossinais">Biossinais:</label>
                <textarea class="form-control" id="biossinais" name="biossinais" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="comorbidades">Comorbidades do Paciente:</label>
                <textarea class="form-control" id="comorbidades" name="comorbidades" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="sintomas">Sintomas:</label>
                <textarea class="form-control" id="sintomas" name="sintomas" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Classificação Nível de Risco:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="azul" value="azul">
                    <label class="form-check-label" for="azul">Azul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="verde" value="verde">
                    <label class="form-check-label" for="verde">Verde</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="amarelo" value="amarelo">
                    <label class="form-check-label" for="amarelo">Amarelo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="laranja" value="laranja">
                    <label class="form-check-label" for="laranja">Laranja</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="vermelho" value="vermelho">
                    <label class="form-check-label" for="vermelho">Vermelho</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Formulário</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
